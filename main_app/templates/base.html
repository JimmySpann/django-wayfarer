{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wayfarer</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% comment %} NavBar {% endcomment %}
  <!-- JS -->
  <script defer src="{% static 'js/app.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
</head>
<body>
  <header> 

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">    
        <img src="{% static 'images/logo.png'%}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Wayfarer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"> <a class="nav-link" href="/user/">Profile</a></li>
        </ul>
       
        <button type="button" class="btn btn-primary">
          <a href="/">Sign In</a>
        </button>
        <button type="button" class="btn btn-secondary">
          <a href="/">Sign Out</a>
        </button>
      </div>
    </nav>
</header>


    {% block content %}
    {% endblock %}

  <footer class="page-footer">
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <a class="navbar-brand" href="#">All Rights Reserved, &copy; 2020 Wayfarer &nbsp;</a>
    </nav>
  </footer>
</body>
</html>
