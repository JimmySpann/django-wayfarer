{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <!-- Title -->
            <h1 class="mt-4">{{post.title}}</h1>
            <h3 class="mt-4">{{post.city.name}}</h3>

            <!-- Author -->
            <p class="lead">
              by
              <a href="profile">{{post.user.first_name}} {{post.user.last_name}}</a>
              <br>
              <!-- Date/Time -->
              Posted on {{post.created_at}}
            </p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{ post.img.url }}" alt="">

            <hr>
            
            <!-- Post Content -->
            <p>{{post.body}}</p>

            <!-- Post Button -->
            <a href="{% url 'post_edit' post.id%}">
                <button>Edit Post</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
